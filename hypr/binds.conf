###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun

$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, exec, hyprctl dispatch togglefloating && hyprctl dispatch pin
bind = $mainMod, Space, exec, $menu
bind = $mainMod, J, swapsplit, # dwindle

# Print screen
bind = Shift_L&SUPER, S, exec, hyprshot -m region --freeze --clipboard-only

# TEMP - RICE
bind = $mainMod, L, exec, killall waybar && waybar

# BTOP++
bind = Control_L&Shift_L,Escape, exec, kitty -e btop

# Clipse (GUI)
bind = SUPER, V, exec, clipse-gui

# Hyprpicker
bind = Shift_L&SUPER, C, exec, hyprpicker -a -f hex -l

# Media
bind = SUPER, K, exec, playerctl play-pause

# Change Keyboard Layout
bind = SUPER, SEMICOLON, exec, sh /home/berkrz/.config/waybar/scripts/keyboard-switch.sh

# WLogout
bind = $mainMod, BackSpace, exec, wlogout -b 6

# F KEYS
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+
bind = , XF86Launch6, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
# bind = , F7, exec, 
# bind = , F8, exec, 
bind = , XF86RFKill, exec, sh /home/berkrz/.config/hypr/scripts/wifi_toggle.sh
# bind = , F10, exec,
# bind = , F11, exec, 
# bind = , F12, exec, 
bind = , Print, exec, hyprshot -m window

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = ALT, TAB, workspace, e+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, X, togglespecialworkspace, floating
bind = Shift_L&SUPER, X, exec, hyprctl dispatch movetoworkspace special:floating && hyprctl dispatch setfloating active && hyprctl dispatch resizeactive exact 40% 40% && hyprctl dispatch centerwindow

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Trigger when the switch is toggled.
bindl = , switch:[switch name], exec, swaylock
# Trigger when the switch is turning on.
bindl = , switch:on:[switch name], exec, hyprctl keyword monitor "eDP-1, disable"
# Trigger when the switch is turning off.
bindl = , switch:off:[switch name], exec, hyprctl keyword monitor "eDP-1, 2560x1600, 0x0, 1"
